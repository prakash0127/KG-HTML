<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
  </head>
  <body>
    <form action="">
      <label for="country">Select your Country</label>
      <select name="country" id="country">
        <option value="starter" selected > select your country</option>
        <!--  here if you can add a selcted value in you deopdown for that 
          you need use "selected" attribute in select tag -->
        <option value="india" >India</option>
        <option value="UK">UK</option>
        <option value="USA">USA</option>
        <option value="other" >Others</option>
      </select>
      <!--  Note: if you use "selected" attribute more than one option tag 
        it will make default value of the last/botton option tag value  -->
  </body>
</html>
