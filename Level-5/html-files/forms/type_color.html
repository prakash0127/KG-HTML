<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color picker</title>
  </head>
  <body>
    <form action="">
      <label for="user_email"> User Name</label>
      <input type="email" name="Email" id="user_name" placeholder="E-mail" />
      <br />

      <label for="user_password"> User Password</label>
      <input
        type="password"
        name="Password"
        id="user_password"
        required
        placeholder="Password"
      />
      <br />
      <label for="provide_date"> Date</label>
      <input type="date" name="date" id="provide_date" />
      <br />
      <label for="provide_color"> Date</label>
      <input type="color" name="color" id="provide_color" />
      <br />
      <input type="submit" value="create Account" />
    </form>
  </body>
</html>
