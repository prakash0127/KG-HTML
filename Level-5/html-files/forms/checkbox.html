<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check box</title>
  </head>
  <body>
    <form action="">
      <h2>Technology-Languages</h2>
      <label for="java">Java</label>
      <input type="checkbox" name="languages" id="java" /> <br />

      <label for="javascript">JavaScript</label>
      <input type="checkbox" name="languages" id="javascript" /> <br />

      <label for="python">Python</label>
      <input type="checkbox" name="languages" id="python" /> <br />

      <label for="react">ReactJS</label>
      <input type="checkbox" name="languages" id="react" /> <br />
    </form>
  </body>
</html>

<!-- note: same as radio button but here you can select more then one option  -->
