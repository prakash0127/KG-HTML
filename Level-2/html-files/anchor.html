<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor tag</title>
  </head>
  <body>
    <a href="https://developer.mozilla.org/" target="_blank">MDN docs</a> <br />

href for url you want to go or load 
target with value _blank: to specify you want a new tab the web url to be open
